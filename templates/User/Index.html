{% extends 'User/base.html' %}

{% block content %}
    <div class="row align-items-center justify-content-center">
        <form action='' method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" class="form-control-sm" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="text" class="form-control-sm" id="password" name="password">
            </div>
            <div class="container">
                <div class="row justify-content-end">
                    <input type="submit" class="mb-2 btn btn-primary" value="登入">
                    <a class="btn mb-2 btn-secondary" href={% url 'register' %}>註冊</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
